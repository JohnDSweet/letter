<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js">

  </script>
</head>
<body>
  <div class="container">
        <h1>Write your Bill!</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="sender">Your Name</label>
              <input id="sender" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="reciever">Payer</label>
              <input id="reciever" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="dollars">Bill Amount</label>
              <input id="dollars" class="form-control" type="text">
            </div>


            <button type="submit" class="btn">Show me the bill!</button>
          </form>
        </div>

        <div id="story" class="well" width="850px" height="1100px">
          <h1>Bill</h1>
          <p>  <span class="sender1"></span> is sending a bill to <span class="reciever1"></span> for <span class="dollars1"></span>.</p>
        </div>
      </div>

</body>
</html>
